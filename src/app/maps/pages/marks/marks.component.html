<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarker()" >
        + Add
    </li>
    <li class="list-group-item text-white" 
        (click)="goMarker()"
        *ngFor="let item of markers; let i = index" [ngStyle]="{'background-color': item.color}">
        Maker {{ i + 1}}
    </li>
</ul>
<div #map class="map-container"></div>
